id: content_videos
label: Migrate Video contents

source:
  plugin: content_videos

process:
  nid: video_id
  type:
    plugin: default_value
    default_value: videos
  title:
    plugin: decode_content
    source: title
  field_media_remote_video:
    plugin: migration_lookup
    migration: content_videos_media_remote_video
    source: video_id
  # uid:
  #   plugin: default_value
  #   default_value: 4
  field_video_type:
    plugin: entity_lookup
    source: video_type
  'path/pathauto':
    plugin: default_value
    default_value: 0
  'path/alias': path_alias
  status:
    plugin: default_value
    default_value: 1
  created:
    plugin: date_string_to_timestamp
    source: date_created
  changed:
    plugin: date_string_to_timestamp
    source: date_modified

destination:
  plugin: 'entity:node'

migration_dependencies:
  optional:
    - content_videos_media_remote_video
